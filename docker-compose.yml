version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=ekwateur_admin
      - POSTGRES_PASSWORD=ekwateur_password
      - POSTGRES_DB=ekwateur
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local