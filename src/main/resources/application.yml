server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ekwateur
    username: ekwateur_admin
    password: ekwateur_password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    locations: /db/postgres/migration/prod

management:
  endpoints:
    web:
      exposure:
        include: "*"

price:
  individual:
    gas: 0.115
    electricity: 0.121
  professional:
    bigrevenue:
      gas: 0.111
      electricity: 0.114
    smallrevenue:
      gas: 0.113
      electricity: 0.118